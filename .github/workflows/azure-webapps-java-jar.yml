name: Build and deploy JAR app to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        run: |
          echo "java install~~"
      
      - id: parse-codeowners
        run: |
          # CODEOWNERS 경로에 맞게 수정하세요 (예: .github/CODEOWNERS)
          path="CODEOWNERS"
          if [[ ! -f "$path" ]]; then
            echo "CODEOWNERS file not found"
            echo "::set-output name=approvers::"
            exit 0
          fi

          # 주석과 빈 줄 제거, 두번째 컬럼인 사용자명만 추출 (간단 예)
          approvers=$(grep -v '^\s*#' "$path" | grep -v '^\s*$' | awk '{print $2}' | tr '\n' ',' | sed 's/,$//')

          # @ 제거 (원하면 그대로 두어도 됨)
          approvers=${approvers//@/}

          echo "approvers=${approvers}"
          echo "::set-output name=approvers::$approvers"
          
      - name: Manual Workflow Approval
        uses: trstringer/manual-approval@v1.11.0
        with:
          secret: ${{ secrets.JM_PAT }}
          # approvers: jeongmikim2
          approvers: ${{ steps.parse-codeowners.outputs.approvers }}
          minimum-approvals: 1
          issue-title: "Deploying v1.3.5 to prod from staging"
          issue-body: "Please approve or deny the deployment of version v1.3.5."

      # - uses: trstringer/manual-approval@v1
      #   with:
      #     secret: ${{ github.TOKEN }}
      #     approvers: jeongmikim2
      #     minimum-approvals: 1
      #     issue-title: "Deploying v1.3.5 to prod from staging"
      #     issue-body: "Please approve or deny the deployment of version v1.3.5."
      #     exclude-workflow-initiator-as-approver: false

      - name: Set up Java version
        run: |
          echo "approval~"
